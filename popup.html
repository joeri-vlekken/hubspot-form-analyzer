<!doctype html>
<html lang="en">
<head>
    <title>HubSpot Form Analyzer</title>
    <style>
        body {
            width: 22em;
            margin: 1em;
            font-family: Arial, Helvetica, sans-serif;
        }
        .content {
            display: grid;
            grid-template-columns: 92px 1fr;
        }
        .content h1 {
            font-size: 1.2em;
            margin-top: 0;
        }
        .content .sub {
            display: inline-block;
            margin: .75em .65em 0 0;
            color: #666;
            font-size: 0.9em;
            border-right: 1px solid #ccc;
            padding-right: 1em;
        }
        .content .sub:last-child {
            padding-right: 0;
            border-right: none;
        }
        .content .sub a {
            color: #666;
        }
        .content .sub a:hover {
            color: #222;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="col">
        <img src="icon128.png" alt="Logo" width="64px" height="64px" />
    </div>
    <div class="col">
        <h1>HubSpot Form Analyzer</h1>
        <div class="options">
            <div class="option showForms">
                <input id="showForms" type="checkbox">
                <label for="showForms">Enable hidden fields</label>
            </div>
            <div class="option showEdit">
                <input id="showEdit" type="checkbox">
                <label for="showEdit">Enable edit links</label>
            </div>
        </div>
        <span class="sub">version 1.1.1</span>
        <span class="sub">
            <a href="https://github.com/joeri-vlekken/hubspot-form-analyzer" target="_BLANK">view on GitHub</a>
        </span>
    </div>
</div>
</body>
<script src="popup.js"></script>
</html>
